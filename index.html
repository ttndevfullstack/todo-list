<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <!-- Todo heading... -->
      <h1 class="heading">Todo List</h1>
      <!-- Todo input... -->
      <input
        type="text"
        class="todo-input"
        placeholder="Write something todo..."
      />

      <!-- Todo content... -->
      <div class="todos">
        <!-- Todo uncompleted -->
        <div class="uncompleted-todo">
          <div class="todo-item">
            <span><input type="checkbox" /> Drink water...</span>
            <div class="todo-icon">
              <a href="#" class="pen-icon">
                <i class="fa-solid fa-pen"></i>
              </a>
              <a href="#" class="xmark-icon">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>
          </div>
          <div class="todo-item">
            <span> <input type="checkbox" /> Drink water...</span>
            <div class="todo-icon">
              <a href="#" class="pen-icon">
                <i class="fa-solid fa-pen"></i>
              </a>
              <a href="#" class="xmark-icon">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>
          </div>
          <div class="todo-item">
            <span><input type="checkbox" /> Drink water...</span>
            <div class="todo-icon">
              <a href="#" class="pen-icon">
                <i class="fa-solid fa-pen"></i>
              </a>
              <a href="#" class="xmark-icon">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Todo completed -->
        <div class="completed-title">Completed (1/3)</div>
        <div class="completed-todo">
          <div class="todo-item">
            <span><input type="checkbox" /> Drink water...</span>
            <div class="todo-icon">
              <a href="#" class="pen-icon">
                <i class="fa-solid fa-pen"></i>
              </a>
              <a href="#" class="xmark-icon">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
